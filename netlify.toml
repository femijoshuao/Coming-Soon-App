[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Disable secrets scanning for Firebase config variables
  # These are public configuration values, not secrets
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID,VITE_SITE_ID"
  
  # Alternative: Completely disable secrets scanning if the above doesn't work
  # SECRETS_SCAN_ENABLED = "false"

# Handle client-side routing for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge function to inject SEO for bots/crawlers
[[edge_functions]]
  function = "seo"
  path = "/*"

[[edge_functions]]
  function = "seo-health"
  path = "/api/seo-health"

[[edge_functions]]
  function = "og-image"
  path = "/og-image"